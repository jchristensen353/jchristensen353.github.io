<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #0f0;
      font-family: monospace, monospace;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    h1 {
      margin-bottom: 10px;
    }

    canvas {
      background: #111;
      border: 3px solid #0f0;
      display: block;
      margin-top: 20px;
    }

    #score {
      font-size: 1.2rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20; // size of the grid squares
    let count = 0;
    let score = 0;

    let snake = [
      { x: 160, y: 160 },
      { x: 140, y: 160 },
      { x: 120, y: 160 },
    ];

    let dx = grid; // snake velocity x
    let dy = 0;    // snake velocity y

    let food = {
      x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
      y: Math.floor(Math.random() * (canvas.height / grid)) * grid,
    };

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);

      if (++count < 6) return; // slow down game speed
      count = 0;

      // Move snake
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Check for wall collisions
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height
      ) {
        return resetGame();
      }

      // Check for self collision
      for (let part of snake) {
        if (head.x === part.x && head.y === part.y) {
          return resetGame();
        }
      }

      snake.unshift(head);

      // Check if snake ate the food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = `Score: ${score}`;
        placeFood();
      } else {
        snake.pop();
      }

      // Draw everything
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      for (let part of snake) {
        drawRect(part.x, part.y, grid-1, grid-1, '#0f0');
      }

      drawRect(food.x, food.y, grid-1, grid-1, '#f00');
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
      food.y = Math.floor(Math.random() * (canvas.height / grid)) * grid;

      // Prevent food from spawning on the snake
      for (let part of snake) {
        if (food.x === part.x && food.y === part.y) {
          placeFood();
          break;
        }
      }
    }

    function resetGame() {
      alert(`Game Over! Your score was ${score}. Press OK to restart.`);
      snake = [
        { x: 160, y: 160 },
        { x: 140, y: 160 },
        { x: 120, y: 160 },
      ];
      dx = grid;
      dy = 0;
      score = 0;
      document.getElementById('score').textContent = `Score: 0`;
      placeFood();
    }

    // Control the snake
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && dx === 0) {
        dx = -grid; dy = 0;
      } else if (e.key === 'ArrowUp' && dy === 0) {
        dx = 0; dy = -grid;
      } else if (e.key === 'ArrowRight' && dx === 0) {
        dx = grid; dy = 0;
      } else if (e.key === 'ArrowDown' && dy === 0) {
        dx = 0; dy = grid;
      }
    });

    placeFood();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
