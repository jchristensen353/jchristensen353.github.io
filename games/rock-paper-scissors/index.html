<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .choices button {
      font-size: 1.5rem;
      margin: 15px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      min-width: 140px;
    }

    .choices button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    #result {
      margin-top: 40px;
      font-size: 1.4rem;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>‚úäü§ö‚úåÔ∏è Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="play('rock')">Rock ‚úä</button>
    <button onclick="play('paper')">Paper ü§ö</button>
    <button onclick="play('scissors')">Scissors ‚úåÔ∏è</button>
  </div>
  <div id="result"></div>

  <script>
    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      let result = '';

      if (playerChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
      } else {
        result = 'Computer wins!';
      }

      document.getElementById('result').innerHTML =
        `You chose <strong>${playerChoice}</strong>, computer chose <strong>${computerChoice}</strong>.<br><br>` +
        `<strong>${result}</strong>`;
    }
  </script>
</body>
</html>
