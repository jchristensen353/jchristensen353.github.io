<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #000;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin-bottom: 30px;
    }

    .game-link {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      padding: 30px 20px;
      width: 200px;
      text-align: center;
      text-decoration: none;
      font-size: 1.2em;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .game-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .extra-content {
      margin-top: 30px;
      text-align: center;
      width: 100%;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 100%;
      height: auto;
    }

    canvas {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      border: 2px solid white;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .games {
        flex-direction: column;
        align-items: center;
      }

      .game-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® My Game Hub</h1>

  <div class="games">
    <a href="games/tic-tac-toe/index.html" class="game-link">Tic Tac Toe</a>
    <a href="games/rock-paper-scissors/index.html" class="game-link">Rock Paper Scissors</a>
    <a href="games/snake/index.html" class="game-link">Snake</a>
    <a href="games/pong/index.html" class="game-link">Pong</a>
    <a href="games/calc/test.html" class="game-link">Calc</a>
  </div>

  <div class="extra-content">
    <button onclick="showImage()">Push here</button>
    <img id="myImage" src="Image.JPG" style="display:none" alt="Image of something cool" width="500">
    <input name='password' placeholder='enter your password'>
  </div>

  <canvas id="myCanvas" width="600" height="600"></canvas>

  <footer>
    <p>Made with Jake</p>
  </footer>

  <script>
    function showImage() {
      document.getElementById('myImage').style.display = 'block';
    }

    // Green square animation
    var canvas = document.getElementById('myCanvas');
    var c = canvas.getContext('2d');

    var x = 10;
    var y = 10;

    window.addEventListener('load', start);

    function start() {
      window.requestAnimationFrame(loop);
    }

    function loop() {
      c.clearRect(0, 0, canvas.width, canvas.height);

      c.fillStyle = 'green';
      c.fillRect(x, y, 30, 30);

      x = x + 1;

      window.requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
